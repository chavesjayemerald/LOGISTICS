{% extends 'base.html' %}

{% load static %}

{% block title %}Login | BFP - LOGISTICS MANAGEMENT SYSTEM{% endblock %}

{% block content %}
<style>
    .sidebar {
        display: none;
    }
    .content {
        margin-left: 0;
        width: 100%;
        background-color: #2c3e50;
    }
</style>
<div class="container mt-5" >
    <div class="margin row justify-content-center">
        <img src="{% static 'LOGISTICSApp/images/logistics_icon.png' %}" alt="Logo" width="5%">
    </div>
    <div class="margin row justify-content-center">
        <img src="{% static 'LOGISTICSApp/images/logistics_logo.png' %}" alt="Logo" width="30%">
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card mt-4">
                <div class="card-header text-center" style="padding: 20px;">
                    <h3>LOGIN</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
