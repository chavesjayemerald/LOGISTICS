{% extends 'base.html' %}

{% block title %}Dashboard - BFP LOGISTICS{% endblock %}

{% block content %}
{% if messages %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    <h2>Welcome to the Dashboard, {{ request.user.firstname }}!</h2>
{% endblock %}
